<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Day 19 — React: Header Component</title>
    <style>
      :root{--bg:#0f172a;--card:#0b1220;--accent:#60a5fa;--muted:#94a3b8}
      body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg),#071029);color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh}
      .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.08));padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);width:min(700px,92vw)}
      header{display:flex;align-items:center;gap:16px}
      .avatar{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;font-weight:700;color:#04263b}
      h1{margin:0;font-size:1.45rem}
      p.title{margin:6px 0 0;color:var(--muted)}
      .meta{margin-top:14px;color:var(--muted);font-size:0.92rem}
      .code{background:#071425;padding:8px;border-radius:6px;margin-top:12px;font-family:SFMono-Regular,monospace;font-size:0.85rem}
      .btn{display:inline-block;margin-top:12px;padding:8px 12px;border-radius:8px;background:var(--accent);color:#04263b;text-decoration:none;font-weight:600}
    </style>
  </head>
  <body>
    <div id="root" class="card"></div>

    <!-- React & ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for in-browser JSX -> only for demos/development -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App code (type="text/babel" so Babel compiles JSX in the browser) -->
    <script type="text/babel">
      const { useState, useEffect } = React;

      // Header component: accepts `name` and `title` as props
      function Header({ name, title }) {
        return (
          <header>
            <div className="avatar">{name.split(' ').map(n=>n[0]).slice(0,2).join('')}</div>
            <div>
              <h1>{name}</h1>
              <p className="title">{title}</p>
            </div>
          </header>
        );
      }

      // Small App wrapper showing usage and a tiny interactive toggle
      function App() {
        // default values — replace with your own
        const [name] = useState('Ankur Kumar Rai');
        const [title] = useState('B.Tech CSE Student — Uttaranchal University');
        const [showMeta, setShowMeta] = useState(true);

        return (
          <div>
            <Header name={name} title={title} />

            <div className="meta">
              <div>
                <strong>What this shows:</strong> a functional React component written with JSX, rendered via ReactDOM.
              </div>

              <div className="code">
                {/* small usage example */}
                &lt;Header name="{name}" title="{title}" /&gt;
              </div>

              <a className="btn" href="#" onClick={(e)=>{e.preventDefault(); setShowMeta(s=>!s)}}>
                {showMeta ? 'Hide' : 'Show'} details
              </a>

              {showMeta && (
                <div style={{marginTop:12}}>
                  Try editing the file to change the name or title, save, and refresh the browser to see updates.
                </div>
              )}
            </div>
          </div>
        );
      }

      // Mount to the DOM
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
